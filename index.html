<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock|Paper|Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">ROCK | PAPER | SCISSORS</div>
    <div class="container">
      <div class="btn"><img class="img" id="rock" src="images/rock.png" /></div>
      <div class="btn">
        <img class="img" id="paper" src="images/paper.png" />
      </div>
      <div class="btn">
        <img class="img" id="scissors" src="images/scissors.png" />
      </div>
    </div>
    <div class="result">
      <div class="you-result">
        <p class="you-point">0</p>
        <p>You</p>
      </div>
      <div class="comp-result">
        <p class="comp-point">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg-container">
      <p class="msg">Play your move</p>
    </div>
    <div class="restart-container">
      <button class="restart hide">Restart</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
